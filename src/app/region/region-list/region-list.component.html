
<div class="container">
<div search-div>
    
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchkey" autocomplete="off" placeholder="search" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button arial-label="Clear" *ngIf="searchkey" (click)="onsearchclear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div><br>

        <mat-toolbar color="primary" class="mat-toool">
      <span>{{'settings.region' | translate}}</span>
      <span class="fill-remainings"></span>
      <button mat-raised-button  class="btn btn-dark btn-xs"  (click)="buttonClick()"><mat-icon>autorenew</mat-icon></button>
      |
      <button mat-raised-button  class="btn btn-dark btn-xs" (click)="oncreate()"><mat-icon>note</mat-icon>create</button>
      </mat-toolbar><br>
<div class=" .exampledatasource mat-elevation-z8">
    <mat-table [dataSource]="listdata" #myTable matSort matSortActive="Active" matSortStart="desc">
    <ng-container matColumnDef="Code" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Code</mat-header-cell>
        <mat-cell *matCellDef="let element" [ngClass]="{'make-grey': element.Active == false,'make-black': element.Active==true}">{{element.Code}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Description" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{'make-grey': element.Active == false,'make-black': element.Active==true}">{{element.Description}}</mat-cell>
        </ng-container>

        <span class="fill-remainings"></span>

        <ng-container matColumnDef="Active" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>Active</mat-header-cell>
                <mat-cell *matCellDef="let element" [ngClass]="{'make-red': element.Active == false,'make-purple': element.Active==true}">{{element.Active}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button title="edit" (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
                        <button mat-icon-button title="delete" (click)="ondelete(row.Id)"><mat-icon>delete</mat-icon></button>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Loading" colspan="6">
                        <mat-footer-cell *matFooterCellDef>loading...

                        </mat-footer-cell>
                        
                    </ng-container>
                    <ng-container matColumnDef="nodata" colspan="6">
                            <mat-footer-cell *matFooterCellDef>NoData    
                            </mat-footer-cell>
                            
                        </ng-container>
   <mat-header-row *matHeaderRowDef="displayedcolumns; sticky:true"></mat-header-row>
   <mat-row *matRowDef="let row; columns:displayedcolumns"  ></mat-row> 
   <mat-footer-row *matFooterRowDef="['Loading'];sticky:true" [ngClass]="{'hide': listdata!=null}"></mat-footer-row>
   <mat-footer-row *matFooterRowDef="['nodata'];sticky:true" [ngClass]="{'hide':!(listdata!=null && listdata.data.length==0)}"></mat-footer-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5,10,15,20]" [pageSize]="5" showFirstLastButtons> </mat-paginator>
</div>
</div>
